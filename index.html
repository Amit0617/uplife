<body>
	<script src="js/three.js"></script>
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.138.3/build/three.module.js"
				}
			}

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'https://unpkg.com/three@0.138.3/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from 'https://unpkg.com/three@0.138.3/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from 'https://unpkg.com/three@0.138.3/examples/jsm/loaders/RGBELoader.js';

		let camera, scene, renderer;

		init();
		render();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 100, 100000);
			camera.position.set(5, 5 , 80);

			scene = new THREE.Scene();

			new RGBELoader()
				.setPath('./stylised_sky_player_home_dioroma/textures/')
				.load('royal_esplanade_1k.hdr', function (texture) {

					texture.mapping = THREE.EquirectangularReflectionMapping;

					scene.background = texture;
					scene.environment = texture;

					render();

					// model

					const loader = new GLTFLoader().setPath('stylised_sky_player_home_dioroma/');
					loader.load('scene.gltf', function (gltf) {

						scene.add(gltf.scene);

						render();

					});

					} );

					renderer = new THREE.WebGLRenderer({ antialias: true });
					renderer.setPixelRatio(window.devicePixelRatio);
					renderer.setSize(window.innerWidth, window.innerHeight);
					renderer.toneMapping = THREE.ACESFilmicToneMapping;
					renderer.toneMappingExposure = 1;
					renderer.outputEncoding = THREE.sRGBEncoding;
					container.appendChild(renderer.domElement);

					const controls = new OrbitControls(camera, renderer.domElement);
					controls.addEventListener( 'change', render ); // use if there is no animation loop
					controls.minDistance = 300;
					controls.maxDistance = 1000000;
					controls.target.set(0, 0, 10);
					controls.update();

					window.addEventListener('resize', onWindowResize);

				}

		function onWindowResize() {

						camera.aspect = window.innerWidth / window.innerHeight;
						camera.updateProjectionMatrix();

						renderer.setSize(window.innerWidth, window.innerHeight);

						render();

					}

		//

		function render() {

						renderer.render(scene, camera);

					}

			// 	mixer.update( delta );

			// 	controls.update();

			// 	stats.update();

			// 	renderer.render( scene, camera );

			// }


	</script>
